<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>STE Cards</title>
</head>
<body>
    <div style="background: linear-gradient(90deg,#0f172a,#0b2a66);">
        <!-- Top navigation -->
        <header id="site-header" style="width:100%; box-sizing: border-box; color: #fff; padding: 12px 20px; position: sticky; top: 0; z-index: 60;">
            <div style="max-width:1100px; margin:0 auto; display:flex; align-items:center; justify-content:space-between; gap:16px;">
                <div style="display:flex; align-items:center; gap:12px;">
                    <img src="logo.jpg" alt="logo" style="width:44px; height:44px; border-radius:10px; background:rgba(255,255,255,0.08); display:inline-block;">
                    <div>
                        <div style="font-weight:700; font-size:1.1rem; letter-spacing:0.6px;">STE Cards</div>
                        <div style="font-size:0.75rem; color:rgba(255,255,255,0.75); margin-top:2px;">Custom sports cards</div>
                    </div>
                </div>

                <!-- Desktop nav -->
                <nav id="main-nav" style="display:flex; gap:20px; align-items:center;">
                    <a href="index.html" style="color:rgba(255,255,255,0.95); text-decoration:none; font-weight:600;">Shop</a>
                    <a href="#" style="color:rgba(255,255,255,0.85); text-decoration:none;">About</a>
                    <a href="contact.html">
                    <button id="cta-desktop" style="background:#1a73e8; color:#fff; border:none; padding:8px 14px; border-radius:10px; font-weight:700; cursor:pointer;">Request</button>
                    </a>
                </nav>

                <!-- Mobile menu button -->
                <button id="mobile-menu-btn" aria-label="Open menu" style="display:none; background:transparent; border:1px solid rgba(255,255,255,0.12); color:#fff; padding:8px; border-radius:10px;">
                    ☰
                </button>
            </div>
            <!-- Offcanvas mobile panel -->
            <div id="offcanvas" style="position:fixed; top:0; right:-320px; width:280px; height:100vh; background:#071133; box-shadow: -16px 0 40px rgba(3,7,18,0.6); padding:24px; transition: right 250ms ease; z-index:70;">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:18px;">
                    <div style="font-weight:800; color:#fff;">Menu</div>
                    <button id="offcanvas-close" aria-label="Close menu" style="background:transparent; border:none; color:#fff; font-size:20px; cursor:pointer;">✕</button>
                </div>
                <nav style="display:flex; flex-direction:column; gap:12px;">
                    <a href="index.html" style="color:#fff; text-decoration:none; font-weight:700; padding:8px 6px; border-radius:8px;">Shop</a>
                    <a href="#" style="color:#cbd5e1; text-decoration:none; padding:8px 6px; border-radius:8px;">About</a>
                    <a href="contact.html" style="margin-top:8px; display:inline-block; background:#1a73e8; color:#fff; text-align:center; padding:10px 12px; border-radius:10px; font-weight:700;">Request a card</a>
                </nav>
            </div>
        </header>

        <script>
            // Inline script to handle mobile off-canvas and sticky->fixed navbar behavior
            (function(){
                const btn = document.getElementById('mobile-menu-btn');
                const off = document.getElementById('offcanvas');
                const close = document.getElementById('offcanvas-close');
                function open(){ if(off) { off.style.right = '0'; document.body.style.overflow = 'hidden'; } }
                function closeOff(){ if(off) { off.style.right = '-320px'; document.body.style.overflow = ''; } }
                if(btn){ btn.addEventListener('click', open); }
                if(close){ close.addEventListener('click', closeOff); }
                // Close when clicking a link inside offcanvas
                if(off){ off.querySelectorAll('a').forEach(a=> a.addEventListener('click', closeOff)); }

                // Responsive show/hide mobile btn and desktop nav
                function updateNav(){
                    const mq = window.matchMedia('(max-width:720px)');
                    const main = document.getElementById('main-nav');
                    if(mq.matches){ if(main) main.style.display = 'none'; if(btn) btn.style.display = 'inline-block'; } else { if(main) main.style.display = 'flex'; if(btn) btn.style.display = 'none'; closeOff(); }
                }
                window.addEventListener('resize', updateNav);
                updateNav();

                // Sticky -> fixed transition after the hero (.header) section
                const siteHeader = document.getElementById('site-header');
                const hero = document.querySelector('.header');
                if(!siteHeader || !hero) return; // nothing to do

                const placeholderId = 'site-header-placeholder';
                let isFixed = false;

                function makeFixed(){
                    if(isFixed) return;
                    const headerRect = siteHeader.getBoundingClientRect();
                    const h = Math.round(headerRect.height) || siteHeader.offsetHeight;
                    // insert placeholder to prevent layout jump
                    let ph = document.getElementById(placeholderId);
                    if(!ph){
                        ph = document.createElement('div');
                        ph.id = placeholderId;
                        ph.style.width = '100%';
                    }
                    ph.style.height = h + 'px';
                    siteHeader.parentNode.insertBefore(ph, siteHeader);

                    // apply fixed styles
                    siteHeader.style.position = 'fixed';
                    siteHeader.style.top = '0';
                    siteHeader.style.left = '0';
                    siteHeader.style.right = '0';
                    siteHeader.style.width = '100%';
                    siteHeader.style.background = '#000';
                    siteHeader.style.boxShadow = '0 6px 20px rgba(0,0,0,0.4)';
                    siteHeader.style.zIndex = '9999';

                    // update link colors for contrast
                    const links = siteHeader.querySelectorAll('a');
                    links.forEach(a => a.style.color = '#fff');
                    const smallText = siteHeader.querySelectorAll('div');
                    smallText.forEach(d => { if(d.style && d.style.color) d.style.color = '#fff'; });
                    const cta = document.getElementById('cta-desktop');
                    if(cta){ cta.style.background = '#1a73e8'; cta.style.color = '#fff'; }

                    isFixed = true;
                }

                function makeSticky(){
                    if(!isFixed) return;
                    const ph = document.getElementById(placeholderId);
                    if(ph && ph.parentNode) ph.parentNode.removeChild(ph);

                    siteHeader.style.position = 'sticky';
                    siteHeader.style.background = 'transparent';
                    siteHeader.style.boxShadow = 'none';
                    siteHeader.style.zIndex = '60';

                    const links = siteHeader.querySelectorAll('a');
                    links.forEach(a => a.style.color = 'rgba(255,255,255,0.95)');
                    const smallText = siteHeader.querySelectorAll('div');
                    smallText.forEach(d => { if(d.style && d.style.color) d.style.color = 'rgba(255,255,255,0.75)'; });
                    const cta = document.getElementById('cta-desktop');
                    if(cta){ cta.style.background = '#1a73e8'; cta.style.color = '#fff'; }

                    isFixed = false;
                }

                function onScroll(){
                    // When the page is scrolled past the bottom of the hero (.header), fix the navbar
                    const heroBottom = hero.offsetTop + hero.offsetHeight;
                    const scrollY = window.scrollY || window.pageYOffset;
                    if(scrollY >= heroBottom){
                        makeFixed();
                    } else {
                        makeSticky();
                    }
                }

                window.addEventListener('scroll', onScroll);
                // initial check in case page loads scrolled down
                onScroll();
            })();
        </script>

        <div class="header">
            <h1>
                Request a custom card
            </h1>
            <p> Fill out this form to request your very own custom card! </p>
        
        </div>
    </div>


    <div id="form"></div>
    <h2 class="Section-Header">Contact us below</h2> 

    <!-- modify this form HTML as you wish and place wherever you want your form -->
    <form action="https://formcarry.com/s/5KknhlX3Uu_" method="POST" enctype="multipart/form-data"> 
        <label>
            Your name:
            <!-- name each of your inputs as you wish -->
            <input type="text" name="name" >
        </label>
        <label>
            Your email:
            <!-- name each of your inputs as you wish -->
            <input type="email" name="email" >
        </label>
        <label>
            Sport:
            <input type="radio"> Basketball
            <input type="radio"> Football
            <input type="radio"> Baseball
            <input type="radio"> Hockey
        </label>
        <label>
            Player name:
            <input type="text" name="playername" >
        </label>
        
        <label>
            Your message:
            <textarea name="message"></textarea>
        </label>
        <!-- your other form fields go here -->
        <button type="submit">Send</button>
    </form>



</body>
</html>
